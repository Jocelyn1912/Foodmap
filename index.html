<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>FoodMap</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
  <!-- Splash Screen -->
  <header class="splash-screen">
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="title">Foodmap</h1>
          <!-- Circulo loader -->
          <div class="row">
            <div class="col-xs-push-3 col-xs-6">
              <div class="loader ldr"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Header -->
  <section class="section-map">
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-12">
          <p class="title2">Foodmap</p>
          <div class="map">
            <!-- Mapa -->
            <iframe class="img-responsive" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3329.6718471461595!2d-70.6454078853527!3d-33.43179871182256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scomida+coreana!5e0!3m2!1ses!2scl!4v1513125699674" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
          <p class="title3">Restaurantes más cercanos</p>
          <!-- Menú tipos de comidas -->
          <select id="options" class="select-edit">
            <option value="">Tipo de comida...</option>
            <option value="coreana" class="coreana">Coreana</option>
            <option value="tailandesa" class="tailandesa">Tailandesa</option>
            <option value="india" class="india">India</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <img class="img-responsive imagen" src="assets/img/coreana1.jpg" alt="">
        </div>
        <div class="col-xs-4">
          <img class="img-responsive imagen" src="assets/img/Coreana2.jpg" alt="">
        </div>
        <div class="col-xs-4">
          <img class="img-responsive imagen" src="assets/img/Coreana3.jpg" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <img class="img-responsive imagen" src="assets/img/Tailandesa1.jpg" alt="">
        </div>
        <div class="col-xs-6">
          <img class="img-responsive imagen" src="assets/img/Chicken1.jpg" alt="">
        </div>
      </div>
    </div>
  </section>


  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
